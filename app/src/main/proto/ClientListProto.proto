syntax = "proto3";
package xyz.hyli.connect.proto;

option java_package = "xyz.hyli.connect.proto";
option java_outer_classname = "ClientListProto";
option optimize_for = LITE_RUNTIME;

message Client {
    string uuid = 1;
    string ip = 2;
    int32 connected_port = 3;
    int32 server_port = 4;
}

message ClientList {
    repeated Client clients = 1;
}